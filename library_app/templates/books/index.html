{% extends 'base.html' %}
{% block content %}
  <!-- Секция с книгами -->
  <section id="books" class="py-12">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold text-center mb-8">Наши книги</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for obj in object_list %}
          <!-- Карточка книги -->
          <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition duration-300">
            <img src="https://via.placeholder.com/300x400" alt="Книга 1" class="w-full h-48 object-cover" />
            <div class="p-4">
              <h3 class="text-lg font-semibold">{{ obj.name }}</h3>
              <p class="text-gray-600">Автор: {{ obj.author }}</p>
              <p class="mt-2 text-gray-500">Краткое описание книги, которое привлекает внимание читателя.</p>
              <a href="#" class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Читать</a>
            </div>
          </div>
        {% empty %}
          <p>В данный момент нету книг</p>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
  <section class="py-12 bg-gray-100">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">Вход в Библиотеку</h2>
        <form method="post" class="space-y-6">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Регистрация</button>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
